<div class="login-container">
  <div class="card shadow-lg p-4" style="width: 350px;">
    <h2 class="text-center mb-4">Login</h2>
    <form (ngSubmit)="login()">
      <div class="form-group mb-3">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" placeholder="Digite seu usuÃ¡rio" id="email" [(ngModel)]="user.email"
          name='email' required>
      </div>
      <div class="form-group mb-4">
        <label for="password">Senha</label>
        <input type="password" class="form-control" placeholder="Digite sua senha" id="password"
          [(ngModel)]="user.password" name='password' required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
